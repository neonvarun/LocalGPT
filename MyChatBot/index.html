<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.24.1/themes/prism.css" rel="stylesheet" />
</head>

<body class="dark-mode">
    <div class="sidebar">
        <div class="brand">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>AI Chat</h1>
        </div>
        <button class="new-chat-btn" id="new-chat-btn">+ New chat</button>
        <div class="sidebar-chats" id="sidebar-chats">
            <!-- Chat history will be populated here -->
        </div>
        <div class="sidebar-footer">
            <button id="clear-btn" class="sidebar-btn">
                <i class="fas fa-trash"></i> Clear conversations
            </button>
            <button id="theme-toggle" class="sidebar-btn">
                <i class="fas fa-sun"></i> Light mode
            </button>
        </div>
    </div>
    <div class="main-content">
        <div class="chat-container" id="chat-container">
            <div class="welcome-screen" id="welcome-screen">
                <h1>Welcome to AI Chat</h1>
                <p>Start a conversation or choose a suggestion below:</p>
                <div class="suggestions">
                    <button class="suggestion-btn">Tell me a joke</button>
                    <button class="suggestion-btn">Explain quantum computing</button>
                    <button class="suggestion-btn">Write a haiku about nature</button>
                    <button class="suggestion-btn">Describe the taste of umami</button>
                </div>
            </div>
        </div>
        <div class="input-container">
            <div class="input-box-wrapper">
                <textarea id="user-input" class="input-box" placeholder="Send a message" rows="1"></textarea>
                <button id="send-btn" class="send-button" aria-label="Send message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="disclaimer">
                AI Chat can make mistakes. Consider checking important information.
            </div>
        </div>
        <div class="email-section">
            <button id="show-email-btn" class="email-button">Send Chat History</button>
            <div id="email-form" class="email-form hidden">
                <input type="email" id="user-email" placeholder="Enter your email address" required>
                <button id="send-chat-btn" class="email-send-button">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
